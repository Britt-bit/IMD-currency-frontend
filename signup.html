<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="app">
        <h2 class="title">Create an account</h2>
        <div class="alert hidden">
          Here is some feedback
        </div>
        <div class="signup">
          <div>
            <label for="firstname">Firstname</label>
            <input type="text" class="input--text" name="firstname" id="firstname">
          </div>
          <div>
            <label for="lastname">Lastname</label>
            <input type="text" class="input--text" name="lastname" id="lastname">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" class="input--text" name="email" id="email">
          </div>
          
          <div>
            <label for="password">Password</label>
            <input type="password" class="input--text" name="password" id="password">
          </div>
          
          <button class="btn btn--primary">Let's go</button>
        </div>
        
        <a class="btn btn--secondary" href="login.html">Already have an account?</a>
      </div>
</body>
</html>

<script src="js/signup.js"></script>
