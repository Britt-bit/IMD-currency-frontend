<body>
    <div class="app">
        <h2 class="title">Transaction App</h2>

          <div class="transaction__new">
            <input type="text" class="input--text transaction__input" placeholder="What needs to be done">
          </div>

            <input type="checkbox" class="transaction__state">  
            <div class="transaction_text">My first transaction</div>
            <a class="transaction__delete" href="#">delete</a>
          </div>
      
          <div class="transaction transaction--completed">
            <input type="checkbox" class="transaction__state">  
            <div class="transaction__text">My first transaction</div>
            <a class="transaction__delete" href="#">delete</a>
          </div>
        </div>
      </div>
